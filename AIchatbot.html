<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AIchatbot.css">
    <title>Document</title>
</head>
<body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <img src="chatbot.png" alt="" srcset="">
          <p>ChatBot</p>
        </div>
      </header>
      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url(bot-3d-render-icon-illustration-png.png);"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BOT</div>
              <div class="msg-info-time">10:45</div>
            </div>
            <div class="msg-text">
              Hi, welcome to Code Mo ChatBot! Go ahead and send me a message. ðŸ˜Š
            </div>
          </div>
        </div>
        <div class="msg right-msg">
          <div class="msg-img" style="background-image: url(user.png);"></div>
          <section class="msger">
            <main class="msger-chat">
              <div class="msg right-msg">
                <div class="msg-img" ></div>
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Code Mo</div>
                    <div class="msg-info-time">10:46</div>
                  </div>
                  <div class="msg-text">
                    You can change your name in JS section
                  </div>
                </div>
              </div>
            </main></section>
            
          
        </div>
      </main><form class="msger-inputarea">
              <input type="text" class="msger-input" placeholder="Enter your message...">
              <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
            </form>
    </section>
  </body>
</html>
